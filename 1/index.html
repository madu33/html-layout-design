<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout Design 1</title>
</head>
<body>
    <div class="container">

        <div class="row-1">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        </div>

        <div class="row-2">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <div class="row-3">
            <div class="item"></div>
            <div class="item" style="display: flex">
                <div class="child-item"></div>
                <div class="child-item"></div>
                <div class="child-item"></div>
            </div>
        </div>

        <div class="row-4">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item">
                <div class="child-item-1">
                    <div class="child-item-2"></div>
                    <div class="child-item-2"></div>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
